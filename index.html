<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Color Palette Generator</title>
  </head>
  <body>
    <div class="generator">
      <form id="form" class="generator__form">
        <input type="color" name="color" id="colorPicker" value="#F55A5A" />
        <select name="colorScheme" id="colorScheme">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome Dark</option>
          <option value="monochrome-light">Monochrome Light</option>
          <option value="analogic" selected>Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic Complement</option>
          <option value="triad">Triad</option>
        </select>
        <button>Get color scheme</button>
      </form>
      <div class="generator__body" id="generatorBody"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
